<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Mini Calculadora</title>
  </head>
  <body>
    <div class="container">
      <h1>Mini Calculadora</h1>
      <input
        type="number"
        id="firstNumber"
        class="firstNumber form-control"
        placeholder="Primer número"
      />
      <input
        type="number"
        id="secondNumber"
        class="secondNumber form-control"
        placeholder="Segundo número"
      />
      <select class="select form-select" id="select">
      	<option value="add">Sumar</option>
      	<option value="subtract">Restar</option>
      	<option value="multiply">Multiplicar</option>
      	<option value="divide">Dividir</option>
      </select>
      <button class="btn btn-primary" onclick="calculate()">Calular</button>
      <div class="result" id="result"></div>
    </div>
    <script src="./js/scripts.js"></script>
  </body>
</html>
